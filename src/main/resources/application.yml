server:
  port: 8080 
  error:
    path: /error2

#thymeleaf
spring:
  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    mode: html
    encoding: UTF-8
    content-type: text/html
    cache: false
#custom
  application:
    name: Bootstrap Spring Boot  
#h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
    username: sa
    password: 
 